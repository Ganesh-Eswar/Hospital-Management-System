<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .report-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h3 { color: #0d6efd; }
    .section-title {
      font-weight: 600;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>

<body class="bg-light">

<div class="container mt-4">

  <a href="{{ url_for('doctor_patients') }}" class="btn btn-secondary mb-3">Back</a>

  <div class="report-box">

    <h3 class="mb-4">Medical Report</h3>

    <p><strong>Patient:</strong> {{ appointment.patient.name }}</p>
    <p><strong>Date:</strong> {{ appointment.date }}</p>
    <p><strong>Time:</strong> {{ appointment.time.strftime('%H:%M') }}</p>

    <hr>

    <p class="section-title">Diagnosis</p>
    <p>{{ treatment.diagnosis }}</p>

    <p class="section-title">Prescription</p>
    <p>{{ treatment.prescription }}</p>

    <p class="section-title">Notes</p>
    <p>{{ treatment.notes }}</p>

  </div>
</div>

</body>
</html>
