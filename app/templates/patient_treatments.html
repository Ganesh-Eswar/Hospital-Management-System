<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Medical History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-primary mb-3">My Medical History</h2>
  <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

  {% if treatments %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Completed Treatments</h4>

      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Report</th>
          </tr>
        </thead>

        <tbody>
          {% for t in treatments %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ t.appointment.doctor.name }}</td>
            <td>{{ t.appointment.date }}</td>

            <td>
              <a href="{{ url_for('patient_view_report', treatment_id=t.id) }}"
                 class="btn btn-sm btn-primary">
                 View Report
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
  {% else %}
    <div class="alert alert-info">No completed treatments found yet.</div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
