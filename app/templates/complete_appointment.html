<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="text-primary mb-4">Complete Appointment #{{ appt.id }}</h3>

      <div class="mb-4">
        <p><strong>Patient:</strong> {{ appt.patient.name }}</p>
        <p><strong>Date:</strong> {{ appt.date }}</p>
        <p><strong>Time:</strong> {{ appt.time.strftime('%H:%M') }}</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Diagnosis</label>
          <textarea name="diagnosis" class="form-control" rows="3" placeholder="Enter diagnosis details" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Prescription</label>
          <textarea name="prescription" class="form-control" rows="3" placeholder="Enter prescribed medicines and dosages" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Additional Notes</label>
          <textarea name="notes" class="form-control" rows="2" placeholder="Any extra observations (optional)"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit Treatment</button>
        <a href="{{ url_for('doctor_appointments') }}" class="btn btn-secondary ms-2">‚Üê Back to Appointments</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
