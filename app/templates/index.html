<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Hospital Management System (HMS)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?auto=format&fit=crop&w=1500&q=80')
                 no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(2px);
    }

    .welcome-box {
      position: relative;
      padding: 40px 50px;
      background: white;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 90%;
      z-index: 10;
      animation: fadeIn 0.9s ease-in-out;
    }

    h1 {
      color: #1d4ed8;
      font-weight: 700;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }

    .btn-login {
      background-color: #1d4ed8;
      color: white;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #153eac;
    }

    .footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="welcome-box">
    <h1>Hospital Management System</h1>
    <p>Welcome to HMS — A smart and secure healthcare management platform.</p>

    <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
  </div>

  <div class="footer">
    © 2025 HMS Project | Built with Flask
  </div>

</body>
</html>
