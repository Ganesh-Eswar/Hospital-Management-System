<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-primary mb-3">My Profile</h2>
  <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

  <div class="card shadow-sm p-4">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email (read-only)</label>
        <input type="email" class="form-control" value="{{ user.email }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
      </div>

      <div class="mb-3">
        <label class="form-label">New Password (optional)</label>
        <input type="password" name="password" class="form-control" placeholder="Enter new password if you want to change">
      </div>

      <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
