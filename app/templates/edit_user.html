<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-primary mb-3">Edit User</h2>
  <a href="{{ url_for('manage_users') }}" class="btn btn-secondary mb-4">‚Üê Back to Manage Users</a>

  <div class="card p-4 shadow-sm">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ user.name }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ user.phone }}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
            <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Update User</button>
    </form>
  </div>
</div>

</body>
</html>
